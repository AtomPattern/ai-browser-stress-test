<!DOCTYPE html><html><head><title>Animation Test</title><style>.animated{position:absolute;width:50px;height:50px;background:red}</style><script>window.onload=function(){for(let i=0;i<1000;i++){let div=document.createElement('div');div.className='animated';document.body.appendChild(div);setInterval(()=>{div.style.left=Math.random()*window.innerWidth+'px';div.style.top=Math.random()*window.innerHeight+'px';div.style.transform=`rotate(${Math.random()*360}deg)`},16)}}</script></head><body></body></html>
