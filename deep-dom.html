<!DOCTYPE html><html><head><title>Deep DOM Test</title><script>window.onload=function(){let container=document.getElementById('container');function createDeepDom(depth){if(depth<=0)return;let div=document.createElement('div');div.textContent='Level '+depth;let child=createDeepDom(depth-1);if(child)div.appendChild(child);return div}container.appendChild(createDeepDom(5000))}</script></head><body><div id="container"></div></body></html>
